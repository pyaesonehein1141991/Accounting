<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui">
	<h:form id="headerForm">
		<table width="100%">
			<tr style="height: 35px;">
				<td align="left">
					<table>
						<tr>
							<td>
								<h:graphicImage style="width:90%;height:80px;margin-top:-8px;" value="#{requestContext}/resources/images/images.png"/>
							</td>
							<!-- <td valign="top">
								<h:graphicImage style="width:230px;height:20px;margin-top:-11px;" value="#{requestContext}/resources/images/logo_2.jpg"/>
								<br/>
								<h:graphicImage style="width:200px;height:20px;margin-top: 2px;" value="#{requestContext}/resources/images/logo_3.jpg"/>
							</td> -->
						</tr>
					</table>
				</td>
				<td align="right" width="30%">
					<div style="margin-top: 20px;">
					<h:panelGrid columns="4">
						<h:outputText rendered="#{empty sessionScope.LoginUser ? false : true}" style="font-family:Adobe Garamond Pro;font-size:14px;" value="Welcome : #{sessionScope.LoginUser.name} | "/>
						<h:commandLink id="currentUser" rendered="#{empty sessionScope.LoginUser ? false : true}" action="#{LoginBean.editUser}">
								<h:panelGrid columns="2">
									<h:graphicImage name="images/user.png" style="width:18px;height:15px;" />
									<!-- <h:outputText value="#{sessionScope.LoginUser.userCode}" style="font-family:Century;font-size:13px;color:#7A7777;" /> -->
								</h:panelGrid>
						</h:commandLink>
						<h:outputLabel rendered="#{empty sessionScope.LoginUser ? false : true}" style="font-family:Adobe Garamond Pro;font-size:14px;" value=" | "/>
						<h:commandLink id="logOut" action="#{LoginBean.logout}" immediate="true" rendered="#{empty sessionScope.LoginUser ? false : true}">
								<h:panelGrid columns="2">
									<h:graphicImage name="images/logout.png" style="width:18px;height:18px;" />
									<h:outputText value="LogOut" style="font-family:Century;font-size:13px;color:#7A7777;" />
								</h:panelGrid>
						</h:commandLink>
						</h:panelGrid>
					</div>
				</td>
			</tr>
		</table>
	</h:form>
</ui:composition>
